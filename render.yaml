services:
  # Backend API Service
  - type: web
    name: eco-quest-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    rootDir: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://SIH:smartindia@cluster0.r5ebxlp.mongodb.net/ecoquest?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
    
  # Frontend Service  
  - type: static
    name: eco-quest-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: ./eco-quest-forge-main
    envVars:
      - key: VITE_API_BASE_URL
        value: https://eco-quest-backend.onrender.com/api
      - key: VITE_BACKEND_URL
        value: https://eco-quest-backend.onrender.com

databases:
  - name: eco-quest-db
    databaseName: ecoquest
    user: eco-quest-user
